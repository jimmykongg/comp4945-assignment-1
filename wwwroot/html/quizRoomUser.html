<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Room - User</title>
    <link rel="stylesheet" href="../css/quizRoomUser.css">
</head>
<body>
<div class="quiz-container">
    <h1 id="quiz-description">Question</h1>
    <div id="quiz-media" class="media-container" style="display: none;">
        <img id="media-image" src="" alt="Question media">
        <div id="media-video" style="display: none;">
        </div>
    </div>
    <div id="quiz-answers" class="answers-container">
        <!-- Answers will be dynamically inserted here -->
    </div>
    <button id="submit-btn" class="btn" disabled>Submit Answer</button>
</div>

<script src="../js/quizRoomUser.js"></script>
</body>
</html>
