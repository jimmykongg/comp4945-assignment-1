<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
<div id="content" class="main-content">
    <h1>Welcome to the Quiz App!</h1>
    <p id="welcome-message"></p>

    <!-- Admin-only "Create New Category" button -->
    <button id="create-category-btn" style="display: none;">+ Create New Category</button>

    <!-- Category cards will be displayed here -->
    <div id="category-list" class="category-container"></div>

    <!-- Room Management Section -->
    <div class="room-management">
        <h3>Manage Quiz Rooms</h3>
        <button id="create-room-btn">Create New Room</button>
        <div id="room-list"></div>
    </div>

    <!-- Logout Button -->
    <button id="logout">Logout</button>
</div>

<!-- External JavaScript File -->
<script src="../js/home.js"></script>
</body>
</html>
